<!doctype html>

<html lang="fr" ng-app="NoteApp">
  <head>
    <meta charset="utf-8">
    <title>Your title</title>
    <script src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="js/app.js"></script>
    <script src="js/controllers/noteController.js"></script>

  </head>
  <body>
    <div class="container" id="note">
	<div class="panel panel-primary">
		<div class="panel-heading">Ex 1 : Note Application</div>
		<div class="panel-body">
			<div data-ng-controller="NoteController as note" class="form-group">
				<p><label for="message">Note :</label>
					<textarea data-ng-change="note.updateInfo()" name="message" id="message" data-ng-model="note.message" cols="40" rows="5" class="form-control" maxlength="100"></textarea>
				</p>
				<p>
					<button data-ng-click="note.save()" class="btn btn-primary">Enregistrer</button>
					<button data-ng-click="note.clear()" class="btn btn-primary">Effacer</button>
				</p>

				<div ng-class="{'alert-info':note.status==1,'alert-warning':note.status==2,'alert-danger':note.status==3,'alert-success':note.status==0}" class="alert alert-info alert-dismissible" role="alert">Nombre de caract√®res restant : <span data-ng-bind="note.count()"></span></div>
				<div ng-class="{'note.status==1 ? 'alert-info' : 'alert-success'}" class="alert alert-info alert-dismissible" role="alert" data-ng-show="note.info">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="note.info=''"><span aria-hidden="true">&times;</span></button>
					<span>{{note.info}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
  </body>
</html>
